<p>Gestion de pagos:</p>

<div class="container mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Correo</th>
          <th>Nombre Completo</th>
          <th>Fecha de Pago</th>
          <th>Monto</th>
          <th>Pagado</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let usuario of Pagos">
            <tr *ngFor="let pago of usuario.pagos">
              <td>{{ usuario.correo }}</td>
              <td>{{ usuario.nombreCompleto }}</td>
              <td>{{ pago.fechaPago | date }}</td>
              <td contenteditable="true" (blur)="onMontoBlur($event, pago)">{{ pago.total }}</td>
              <td contenteditable="true" (blur)="onPagadoBlur($event, pago)">{{ pago.isPagado }}</td>
            </tr>
          </ng-container>
      </tbody>
    </table>
  </div>
