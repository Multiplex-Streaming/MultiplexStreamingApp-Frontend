<div class="row justify-content-center py-5">
    <div class="text-center" style="margin-bottom: 20px;">
      <img src="assets/img/logo2.jpg" alt="logo" width="200px">
    </div>
  
    <div class="col-md-6">
      <div class="cardi card">
        <div class="card-header text-center"><strong>INGRESE SU CORREO PARA RESETEAR SU CONTRASEÑA</strong></div>
        <div class="card-body">
            <form *ngIf="!showMessage" class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit($event,user)" novalidate>
                <div class="col-8">
                  <label for="inputEmail" class="visually-hidden">Direccion de e-mail</label>
                  <input placeholder="email@example.com" type="email" class="form-control" formControlName="mail" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="user.Email">
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary mb-3">ENVIAR CORREO</button>
                </div>
              </form>
              <div *ngIf="showMessage" class="container">
                <div class="message">
                    <h2 class="text-center">¡Correo enviado con éxito!</h2>
                    <p class="text-justify">Se ha enviado un correo electrónico con instrucciones para restablecer su contraseña. Revise su bandeja de entrada o la bandeja de correo no deseado.</p>
                </div>
              </div>
        </div>
      </div>
    </div>
</div>
