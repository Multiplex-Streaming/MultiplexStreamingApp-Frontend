<div class="row" *ngIf="!esAdmin">
    <div class="col-md-4" *ngFor="let serie of series">
        <div class="movie-card">
            <img [title]="serie.nombre" height="100%" width="100%" 
            [src]="serie.url" [alt]="serie.nombre">
            <div class="serie-details">
                <h3 class="text-center">{{ serie.nombre }}</h3>
                <p class="description">{{ serie.descripcion }}</p>
                <div>
                <p><strong>Nº de capitulos:</strong> {{ serie.cantidadCapitulos }}.</p>
                <p *ngFor="let c of serie.capitulos">{{ c.nombreCp }}: {{ c.descripcionCp }}</p>
                </div>
            </div>
          </div>
    </div>
</div>

<!-- Tabla de películas -->
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Cant. Capitulos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serie of series">
      <td>{{ serie.nombre }}</td>
      <td>{{ serie.descripcion }}</td>
      <td>{{ serie.cantidadCapitulos }}</td>
      <td>
        <!--<button class="btn btn-sm btn-primary" (click)="editarPelicula(pelicula)"><i class="fa fa-edit"></i></button>
        <button class="btn btn-sm btn-danger" (click)="eliminarPelicula(pelicula)"><i class="fa fa-trash"></i></button> -->
      </td>
    </tr>
  </tbody>
</table>

<table
  id="table"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="id"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-footer="true"
  data-side-pagination="server"
  data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"
  data-response-handler="responseHandler">
</table>

</div>
